
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
<!--    <script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">

    <script type="text/javascript">
        //页面加载完成之后
        $(function() {

            //用于页面加载时判断当前是否是注册块
            // alert("Please enter");
            var obj = document.getElementById("regist-btn");
            var flag1 = $(obj).attr('flag1');
            // alert(obj);
            // alert(flag1);
            if (flag1) {
                $(".pre-box").css("transform", "translateX(100%)")
                $(".pre-box").css("background-color", "#c9e0ed")
                $(".pre-img").attr("src", "./img/login/regist.jpg")
            }
        });
    </script>
</head>
<body>
    <div class="login-box">
        <div class="pre-box">
            <div class="img-box">
                <img class="pre-img" src="./img/login/login.jpg" alt="">
            </div>
        </div>
        <div class="regist-form">
            <div class="title-box">
                <h4>注册</h4>
            </div>
            <div class="regist-info">
                <form action="#">
                    <span class="regist-errorMsg">
                        这是个错误信息
                    </span>
                    <input class="info" type="text" placeholder="学号">
                    <input class="info" type="text" placeholder="用户名">
                    <input class="info" type="password" placeholder="密码">
                    <input class="info" type="password" placeholder="确认密码">
                    <input class="info" type="text" placeholder="邮箱">
                    <input class="yzm" type="text" placeholder="验证码">
                    <img id="code_img" alt="" th:src="@{/kaptcha}">
                    <input class="button" type="submit" value="注册">
                </form>
                
            </div>
            <div class="regist-bottom">
                 <p onclick="mySwitch()">已有账号?去登录</p>
            </div>
        </div>
        <div class="login-form">
            <div class="title-box">
                <h4>登录</h4>
            </div>
            <div class="login-info">
                <form action="#">
                    <div class="login-select">
                        <label>管理登录：</label>
					    <input id="radio1" th:value="admin" type="radio" name="radio"/>
                        <label>读者登录：</label>
					    <input id="radio2" th:value="reader" type="radio" name="radio" />
                        <span class="login-errorMsg">
                            这是个错误信息
                        </span>
                    </div>
                    
                    <input class="info" type="text" placeholder="用户名">
                    <input class="info" type="password" placeholder="密码">
                    <input class="button" type="submit" value="登录">
                </form>
            </div>
            <div class="login-bottom">
                 <p onclick="mySwitch()">没有账号?去注册</p>
            </div>
        </div>
    </div>
    <script>
        let flag=true;
        const mySwitch=()=>{
            if(flag){
                $(".pre-box").css("transform","translateX(100%)")
                $(".pre-box").css("background-color","#c9e0ed")
                $(".pre-img").attr("src","./img/login/regist.jpg")

                
            }else{
                $(".pre-box").css("transform","translateX(0%)")
                $(".pre-box").css("background-color","#edd4dc")
                $(".pre-img").attr("src","./img/login/login.jpg")
            }
            flag=!flag
        }
    </script>
</body>
</html>
